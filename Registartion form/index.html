<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialog Box</title>
    <style>
        dialog {
            border: none;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('simpleDialog').showModal()">Open Dialog</button>

    <dialog id="simpleDialog">
        <h2>Dialog Box</h2>
        <p>This is a simple dialog box with inline JavaScript.</p>
        <button onclick="document.getElementById('simpleDialog').close()">Close</button>
    </dialog>
</body>
</html>
