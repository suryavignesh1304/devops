    <div class="container">

    </div>
    <script>
        const products = [
            { id: 1, name: 'Product 1', description: 'Short red baby frock  ##FREE DELIVERY', price: 100, image: 'https://via.placeholder.com/150' },
            { id: 2, name: 'Product 2', description: 'JIVIKA attractive women kurta  ##$40 DELIVERY', price: 200, image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Product 3', description: 'Akarsha baby dress ##FREE DELIVERY', price: 300, image: 'https://via.placeholder.com/150' },
            { id: 1, name: 'Product 4', description: 'Sriram fashions  ##FREE DELIVERY', price: 100, image: 'https://via.placeholder.com/150' },
            { id: 2, name: 'Product 5', description: 'Kids store toys from 99', price: 200, image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Product 6', description: 'Siyaa womeb gowns partwear  ## FREE DELIVERY', price: 300, image: 'https://via.placeholder.com/150' },
            { id: 1, name: 'Product 7', description: 'Ram kids wear ##FREE DELIVERY', price: 100, image: 'https://via.placeholder.com/150' },
            { id: 2, name: 'Product 8', description: 'Short red baby frock  ##$50 DELIVERY', price: 200, image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Product 9', description: 'Ram summer wear #FREE DELIVERY', price: 300, image: 'https://via.placeholder.com/150' }


        ];

        const cart = [];

        function displayProducts() {
            const productsDiv = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            displayCart();
            alert('ADDED TO CART');
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
        }

        function checkout() {
            alert('YOU HAVE ADDED TO COLLECTION');
        }

        displayProducts();
    </script>
